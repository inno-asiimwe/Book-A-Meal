orders route
---
tags:
- Orders
parameters:
- name: body
  in: body
  required: true
  schema:
    type: object
    required:
      - "name"
      - "price"
    properties:
      menu_id:
        type: integer
        example: 1  
- name: Authorization
  in: header
  required: true
  properties:
  Authorization:
    type: "string"

responses:
    200:
        description: Successfully returned all the orders present.
    400:
        description: No orders present at the moment.
