Meals route
---
tags:
- Meals
parameters:
- name: body
  in: body
  required: true
  schema:
    type: object
    required:
      - "name"
      - "price"
    properties:
      name:
        type: "string"
        example: "Matooke and beans"
      price:
        type: "string"
        example: "7000"
- name: id
  in: path
  required: true
  properties:
  Authorization:
    type: "string"
- name: Authorization
  in: header
  required: true
  properties:
  Authorization:
    type: "string"

responses:
    404:
        description: The meal you want to update is not in the database.
    200:
        description: The meal has been successfully updated.
