Meals route
---
tags:
- Meals
parameters:
- name: body
  in: body
  required: true
  schema:
    type: object
    required:
      - "name"
      - "price"
    properties:
      name:
        type: "string"
        example: "Katogo"
      price:
        type: "string"
        example: "3000"
- name: Authorization
  in: header
  required: true
  properties:
  Authorization:
    type: "string"

responses:
    200:
        description: The meal has been created.
