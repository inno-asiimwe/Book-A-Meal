SignUp route
---
tags:
  - Users
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
      properties:
        email:
          type: "string"
          example: "zeroberto@gmail.com"
        password:
          type: "string"
          format: password
          example: "1isUnhackable"
responses:
    201:
        description: Successfull registration of user
    401:
        description: Unsuccessful user registration
    202:
        description: Double signup rejection
            