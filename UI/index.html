<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="food4.jpeg" alt="logo" class="logo" width="200" height="142">
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
                <div class="handle">More</div>
            </nav>

        </div>
    </header>


    <h1>Registration Form</h1>
    <div class="register-page">
        <form action="/register" class="register-form" method="POST">
            <input type="email" name="email" id="email" placeholder="Email" >
            <input type="password" name="password1" id="password1" placeholder="Password">
            <input type="password" name="password2" id="password2" placeholder="Confirm Password" id="">

            <input type="submit" value="Register" class="btn btn-primary btn-block">
        </form>
    </div>


    <br>
    <br>
    

    <footer>
        <p>&copy; Book-A-Meal 2018</p>
    </footer>

    <script>
            $('.handle').on('click', function(){
                $('nav ul').toggleClass('showing');
            })
    </script>
    
</body>
</html>
