<body>
    <header>
        <div class="container">
            <img src="food4.jpeg" alt="logo" class="logo" width="200" height="142">
            <nav>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="Account.html">Account</a></li>

    <div class="container">
        <h1>Account</h1>
        <p>Manage/setup Meals </p>
    </div>

    <div class="container">
        <h2>Meals </h2>:

            <table>
                <tr>
                    <th>Meal Name</th>
                    <th>URL</th>
                    <th>Delete</th>
                </tr>
                
                <form action="/account/detetemeal">
                    <tr>
                        <td>meal.name</td>
                        <td>meal.url</td>
                        <td><input type="submit" value="Delete"></td>
                        <input type="text" name="mealid" value="meal._id" hidden>
                    </tr>
                
                </form>


            </table>

            <h2>Add new Meal </h2>
            <form class="" action="/account/createmeal" method="POST">
                <input type="text" name="mealnumber" placeholder="Meal number or name" id="">
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
    </div>


    <br>
